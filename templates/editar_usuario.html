{% extends 'template_base.html' %}

{% block title %}
<title>Editar Usuario</title>
{% endblock title %}

{% block texto_header %}
<h1>
    Editar de Usuario
</h1>
{% endblock texto_header %}

{% block despues_del_header %}
<p>
    <a href={% url 'listado_usuarios' %}>Volver</a>
</p>
<p>
    <form action={% url 'editar_usuario' usuario.id %} method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <button>Editar</button>
    </form>
</p>
{% endblock despues_del_header %}
